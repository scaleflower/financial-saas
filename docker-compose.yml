services:
  postgres:
    image: postgres:15-alpine
    container_name: fs-postgres
    environment:
      POSTGRES_DB: financial_saas
      POSTGRES_USER: heyake
      POSTGRES_PASSWORD: "EnablingSoft@2025"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fs-network

  redis:
    image: redis:7-alpine
    container_name: fs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fs-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fs-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - fs-network

  nacos:
    image: nacos/nacos-server:v2.3.2
    container_name: fs-nacos
    environment:
      MODE: standalone
      NACOS_AUTH_ENABLE: false
      NACOS_AUTH_TOKEN_SECRET_KEY: 
      NACOS_AUTH_IDENTITY_KEY: 
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos-data:/home/nacos/data
    networks:
      - fs-network

  minio:
    image: minio/minio:latest
    container_name: fs-minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - fs-network

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  minio-data:
  nacos-data:

networks:
  fs-network:
    driver: bridge
